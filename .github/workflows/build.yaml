name: Build JARs for Two Java Applications

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [app1, app2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f ${{ matrix.app }}/pom.xml clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-jar
          path: ${{ matrix.app }}/target/*.jar